<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="image/icon.rounded.128.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:image" content="https://cdn.jsdelivr.net/gh/jacoblincool/code-cross-check@latest/src-web/public/image/banner.1280x640.png" />
        <title>Code Cross Check</title>
    </head>
    <body>
        <div id="container" style="opacity: 0">
            <div class="w-full">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <span class="label">
                            Testcase Generator
                            <label class="upload-label">Upload<input id="testcase-file" type="file" /></label>
                            <a id="testcase-fetch" class="fetch-label" href="javascript:void(0)">Fetch</a>
                        </span>
                        <div id="testcase-wrap" class="editor-wrap h-72"></div>
                        <p class="text-gray-600 text-xs italic"></p>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <span class="label">
                            Preprocessor
                            <label class="upload-label">Upload<input id="preprocessor-file" type="file" /></label>
                            <a id="preprocessor-fetch" class="fetch-label" href="javascript:void(0)">Fetch</a>
                        </span>
                        <div id="preprocessor-wrap" class="editor-wrap h-72"></div>
                        <p class="text-gray-600 text-xs italic">
                            <a href="https://github.com/JacobLinCool/code-cross-check/tree/main/preprocessors" target="_blank"
                                >You can find some preprocessors here.</a
                            >
                        </p>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <span class="label">
                            Source 0
                            <label class="upload-label">Upload<input id="source_0-file" type="file" /></label>
                            <a id="source_0-fetch" class="fetch-label" href="javascript:void(0)">Fetch</a>
                        </span>
                        <div id="source_0-wrap" class="editor-wrap h-72"></div>
                        <p class="text-gray-600 text-xs italic"></p>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <span class="label">
                            Source 1
                            <label class="upload-label">Upload<input id="source_1-file" type="file" /></label>
                            <a id="source_1-fetch" class="fetch-label" href="javascript:void(0)">Fetch</a>
                        </span>
                        <div id="source_1-wrap" class="editor-wrap h-72"></div>
                        <p class="text-gray-600 text-xs italic"></p>
                    </div>
                </div>
                <button id="check">Cross Check</button>
                <label class="bg-nord4 rounded py-3 px-2 mx-2"
                    >Timeout
                    <input
                        id="timeout"
                        class="
                            appearance-none
                            inline-block
                            w-20
                            mx-1
                            py-2
                            px-2
                            bg-nord4
                            text-nord0
                            rounded
                            leading-tight
                            focus:outline-none focus:bg-nord5
                            transition
                            duration-300
                        "
                        style="padding: 11px 12px"
                        type="number"
                        value="5000"
                        placeholder="5000"
                        title="Timeout (ms) [100 ~ 10000]"
                    />ms</label
                >
            </div>
            <div class="w-full my-3 py-3">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <span class="label"> Result <a id="hash" href="javascript:void(0)"></a> </span>
                        <a id="download" style="display: none" href="javascript:void(0)"> Download JSON Result </a>
                        <div id="result"></div>
                        <p class="text-gray-600 text-xs italic"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="popup" style="display: none">
            <div id="popup-body">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="label"> Target URL </label>
                        <input
                            id="popup-input"
                            type="text"
                            class="
                                appearance-none
                                block
                                w-full
                                bg-nord5
                                text-nord0
                                border border-nord4
                                rounded
                                py-3
                                px-4
                                mb-3
                                leading-tight
                                focus:outline-none focus:bg-nord6
                            "
                            placeholder="leave blank press Enter to leave"
                            min="100"
                            max="10000"
                        />
                        <p class="text-gray-600 text-xs italic px-2">press Enter to fetch code</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
